<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axly's Customs - Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        button.secondary {
            background: #6c757d;
        }

        button.danger {
            background: #dc3545;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
            white-space: pre-wrap;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .image-list {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .image-item {
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 15px;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            background: #fff;
        }

        .image-item:hover {
            background-color: #fafafa;
        }

        .image-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .image-info {
            word-break: break-all;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #667eea;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Auth Section -->
        <div class="form-group" id="auth-section">
            <label for="pat">GitHub Personal Access Token (PAT)</label>
            <div style="display: flex; gap: 10px;">
                <input type="password" id="pat" placeholder="ghp_..." style="flex-grow: 1;">
                <button onclick="saveToken()">Login</button>
            </div>
            <p style="font-size: 0.8em; color: #666; margin-top: 5px;">
                Required scopes: <code>repo</code> or <code>public_repo</code>. <br>
                Token is saved in your browser's local storage.
            </p>
        </div>

        <!-- Main Interface -->
        <div id="main-interface" style="display: none;">

            <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <button onclick="logout()" class="secondary" style="font-size: 12px; padding: 5px 10px;">Logout / Change
                    Token</button>
            </div>

            <!-- Upload Section -->
            <div class="form-group" style="padding: 20px; background: #f8f9fa; border-radius: 8px;">
                <label for="file-input">Upload New Image</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="file" id="file-input" accept="image/*" style="background: white;">
                    <button onclick="uploadImage()" id="upload-btn" style="min-width: 120px;">Upload</button>
                </div>
                <p style="font-size: 0.8em; color: #666; margin-top: 5px;">
                    Uploads to <code>images/</code> folder and automatically adds to rotation.
                </p>
            </div>

            <!-- Library Section -->
            <div class="image-list">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>Image Library</h3>
                    <button onclick="loadLibrary()" class="secondary" id="refresh-btn">Refresh</button>
                </div>
                <div id="status"></div>
                <div id="image-list">
                    <!-- Images will be populated here -->
                </div>
                <div style="text-align: center; margin-top: 20px; color: #888; font-size: 0.8em;">v1.02</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const OWNER = 'Brinven';
        const REPO = 'axly-site';
        const BRANCH = 'main';
        const IMAGES_DIR = 'images';
        const IMAGES_JSON = 'images.json';

        // State containing all loaded files and their metadata
        let libraryFiles = [];
        let rotationList = [];
        let token = localStorage.getItem('github_pat');

        // --- Initialization ---

        if (token) {
            initAdmin();
        }

        function saveToken() {
            const inputToken = document.getElementById('pat').value.trim();
            if (inputToken) {
                localStorage.setItem('github_pat', inputToken);
                token = inputToken;
                initAdmin();
            } else {
                showStatus('Please enter a token.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('github_pat');
            token = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('main-interface').style.display = 'none';
            document.getElementById('pat').value = '';
        }

        function initAdmin() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-interface').style.display = 'block';
            loadLibrary();
        }

        // --- Core Functions ---

        async function loadLibrary() {
            showStatus('Loading library and rotation data...', 'loading');
            const listEl = document.getElementById('image-list');
            listEl.innerHTML = '<div style="padding:20px; text-align:center;">Loading...</div>';

            try {
                // 1. Fetch all files in images/ folder
                const dirUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${IMAGES_DIR}?ref=${BRANCH}`;
                const dirRes = await githubFetch(dirUrl);

                // Filter only images (simple check on extension)
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
                libraryFiles = dirRes.filter(file => {
                    const lower = file.name.toLowerCase();
                    return file.type === 'file' && imageExtensions.some(ext => lower.endsWith(ext));
                });

                // 2. Fetch images.json for rotation status
                const jsonUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${IMAGES_JSON}?ref=${BRANCH}`;
                try {
                    const jsonRes = await githubFetch(jsonUrl);
                    const content = atob(jsonRes.content);
                    rotationList = JSON.parse(content);
                } catch (e) {
                    // If images.json doesn't exist yet, that's fine, start empty
                    console.warn('images.json not found or invalid, starting empty.', e);
                    rotationList = [];
                }

                renderLibrary();
                showStatus('', 'none');

            } catch (error) {
                console.error(error);
                showStatus(`Error loading library: ${error.message}`, 'error');
                listEl.innerHTML = '<div style="color:red; text-align:center;">Failed to load library. See status message.</div>';
            }
        }

        function renderLibrary() {
            const listEl = document.getElementById('image-list');
            listEl.innerHTML = '';

            if (libraryFiles.length === 0) {
                listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">No images found in images/ folder. Upload one to get started.</div>';
                return;
            }

            // Sort files: ones in rotation first, then alphabetical
            libraryFiles.sort((a, b) => {
                const aInRot = rotationList.includes(a.path);
                const bInRot = rotationList.includes(b.path);
                if (aInRot && !bInRot) return -1;
                if (!aInRot && bInRot) return 1;
                return a.name.localeCompare(b.name);
            });

            libraryFiles.forEach(file => {
                const isInRotation = rotationList.includes(file.path);
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `
                    <a href="${file.download_url}" target="_blank">
                        <img src="${file.download_url}" alt="${file.name}">
                    </a>
                    <div class="image-info">
                        <strong>${file.name}</strong><br>
                        <small style="color:#aaa;">${file.path}</small>
                    </div>
                    <div class="controls">
                        <label class="toggle-switch" title="Toggle Rotation Status">
                            <input type="checkbox" ${isInRotation ? 'checked' : ''} onchange="toggleRotation('${file.path}')">
                            <span class="slider"></span>
                        </label>
                        <span style="font-size:12px; color:#666; width: 60px;">${isInRotation ? 'Active' : 'Hidden'}</span>
                    </div>
                    <div>
                        <button onclick="confirmDelete('${file.path}', '${file.sha}')" class="danger" style="padding: 5px 10px; font-size: 12px;">Delete</button>
                    </div>
                `;
                listEl.appendChild(div);
            });
        }

        async function toggleRotation(filePath) {
            showStatus('Updating rotation...', 'loading');

            try {
                // 1. Get current SHA and Content of images.json strictly to avoid conflicts
                const { sha, content: currentList } = await fetchLatestRotation();

                let newList = [...currentList];
                const index = newList.indexOf(filePath);

                if (index > -1) {
                    // Remove
                    newList.splice(index, 1);
                } else {
                    // Add
                    newList.push(filePath);
                }

                // 2. Commit update
                await commitJson(newList, sha, `Update rotation based on toggle for ${filePath}`);

                // 3. Update local state and UI
                rotationList = newList;
                renderLibrary(); // Re-render to update switch labels/sorting
                showStatus('Rotation updated!', 'success');
                setTimeout(() => showStatus('', 'none'), 2000);

            } catch (error) {
                console.error(error);
                showStatus(`Failed to update rotation: ${error.message}`, 'error');
                // Revert UI change by reloading
                loadLibrary();
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a file first.', 'error');
                return;
            }

            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Uploading...';
            showStatus('Uploading image...', 'loading');

            try {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async function () {
                    try {
                        const base64Content = reader.result.split(',')[1];
                        // Ensure filename is URL safe
                        const safeName = encodeURIComponent(file.name).replace(/%20/g, '-');
                        const filePath = `${IMAGES_DIR}/${safeName}`;

                        // 1. Upload File
                        await githubFetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${filePath}`, {
                            method: 'PUT',
                            body: JSON.stringify({
                                message: `Upload ${file.name} via Admin Panel`,
                                content: base64Content,
                                branch: BRANCH
                            })
                        });

                        // 2. Add to images.json
                        const { sha, content: currentList } = await fetchLatestRotation();
                        if (!currentList.includes(filePath)) {
                            currentList.push(filePath);
                            await commitJson(currentList, sha, `Add ${file.name} to rotation`);
                            rotationList = currentList; // Update local
                        }

                        // 3. Finish
                        fileInput.value = '';
                        showStatus('Upload successful!', 'success');
                        loadLibrary(); // Reload full library to see new file
                    } catch (err) {
                        throw err;
                    } finally {
                        btn.disabled = false;
                        btn.innerHTML = 'Upload';
                    }
                };
            } catch (error) {
                console.error(error);
                showStatus(`Upload failed: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = 'Upload';
            }
        }

        async function confirmDelete(filePath, fileSha) {
            if (!confirm(`Are you sure you want to PERMANENTLY delete "${filePath}" from the repository? This cannot be undone.`)) {
                return;
            }

            showStatus(`Deleting ${filePath}...`, 'loading');

            try {
                // 1. Delete the file
                await githubFetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${filePath}`, {
                    method: 'DELETE',
                    body: JSON.stringify({
                        message: `Delete ${filePath} via Admin Panel`,
                        sha: fileSha,
                        branch: BRANCH
                    })
                });

                // 2. Remove from images.json if present
                const { sha, content: currentList } = await fetchLatestRotation();
                if (currentList.includes(filePath)) {
                    const newList = currentList.filter(p => p !== filePath);
                    await commitJson(newList, sha, `Remove ${filePath} from rotation after deletion`);
                }

                showStatus('File deleted successfully.', 'success');
                loadLibrary();

            } catch (error) {
                console.error(error);
                showStatus(`Delete failed: ${error.message}`, 'error');
            }
        }

        // --- Helpers ---

        async function githubFetch(url, options = {}) {
            const headers = {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json',
                ...options.headers // Allow override
            };

            const response = await fetch(url, { ...options, headers });

            if (!response.ok) {
                let errorDetails = '';
                try {
                    const errData = await response.json();
                    errorDetails = errData.message ? ` (${errData.message})` : '';
                } catch (e) { }

                if (response.status === 401) {
                    throw new Error(`Unauthorized (401). Your PAT is invalid or expired. Please check your token.${errorDetails}`);
                } else if (response.status === 403) {
                    throw new Error(`Forbidden (403). Permission denied. Ensure your PAT has 'repo' or 'public_repo' scopes.${errorDetails}`);
                } else if (response.status === 404) {
                    throw new Error(`Not Found (404). The resource does not exist.${errorDetails}`);
                } else {
                    throw new Error(`Error ${response.status}: ${response.statusText}${errorDetails}`);
                }
            }
            // For DELETE calls, response might be 204 No Content
            if (response.status === 204) return null;

            return await response.json();
        }

        async function fetchLatestRotation() {
            const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${IMAGES_JSON}?ref=${BRANCH}`;
            try {
                const res = await githubFetch(url, { cache: "no-store" }); // Ensure no cache
                const content = JSON.parse(atob(res.content));
                return { sha: res.sha, content };
            } catch (e) {
                // If it doesn't exist, we return empty list and null sha (which might fail PUT if creating new file wasn't handled, 
                // but we assume images.json exists or we need to CREATE it. 
                // For simplified logic: if 404, valid return.
                return { sha: null, content: [] };
            }
        }

        async function commitJson(contentObj, sha, message) {
            // contentObj is the array like ["images/1.jpg"]
            // We need to base64 encode it pretty printed
            const contentStr = JSON.stringify(contentObj, null, 4);
            const contentBase64 = btoa(contentStr);

            const body = {
                message: message,
                content: contentBase64,
                branch: BRANCH
            };
            if (sha) body.sha = sha;

            return await githubFetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${IMAGES_JSON}`, {
                method: 'PUT',
                body: JSON.stringify(body)
            });
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = type;
            el.style.display = type === 'none' ? 'none' : 'block';
        }
    </script>
</body>

</html>
