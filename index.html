    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        .preview {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }
    </style>

            'https://example.com/your-image2.jpg',  // Replace with real URL, e.g., from Emerald Goddess
            // Add more as you upload to DeviantArt!
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        function changePreview() {
            const previewImg = document.getElementById('preview-img');
            previewImg.style.opacity = 0;  // Fade out
            setTimeout(() => {
                previewImg.src = images[currentIndex];
                previewImg.style.opacity = 1;  // Fade in
            }, 1000);
        }

        // Initial setup
        if (images.length > 0) {
            document.body.style.backgroundImage = `url('${images[0]}')`;
            document.getElementById('preview-img').src = images[0];
        }

        // Rotate every 5 seconds
        setInterval(() => {
            changeBackground();
            changePreview();
        }, 5000);
    </script>

</body>
