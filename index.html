<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axly Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="15;url=https://ko-fi.com/r9customs" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 40px 20px;
      width: 100%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin: 0;
    }
    .preview {
      height: 180px;
      margin-top: 20px;
    }
    .preview img {
      height: 180px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      transition: opacity 0.5s ease-in-out;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff5e5e;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff3a3a;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Axly</h1>
    <p>Loading your custom art bundle...</p>
    <div class="preview">
      <img id="previewImage" src="" alt="Preview Art" />
    </div>
    <a class="button" href="https://ko-fi.com/r9customs" target="_blank">Visit Ko-fi Now</a>
    <p style="font-size:0.9rem; margin-top:1rem;">Redirecting in 15 seconds...</p>
  </div>

  <script>
    const imageCount = 20;
    const allImages = Array.from({length: imageCount}, (_, i) => `images/BG${i + 1}.jpeg`);

    // Set random background
    const bg = allImages[Math.floor(Math.random() * imageCount)];
    document.body.style.backgroundImage = `url('${bg}')`;

    // Pick 3 random preview images without duplicates
    function getRandomPreviews(count) {
      const shuffled = [...allImages].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    const previews = getRandomPreviews(3);
    const preview = document.getElementById('previewImage');
    let index = 0;

    function cycleImages() {
      preview.style.opacity = 0;
      setTimeout(() => {
        preview.src = previews[index];
        preview.style.opacity = 1;
        index = (index + 1) % previews.length;
      }, 300);
    }

    cycleImages(); // Show first immediately
    setInterval(cycleImages, 4000); // Change every 4 sec
  </script>
</body>
</html>
