<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axly Customs - Professional Custom Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        .preview {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Axly Customs!</h1>
        <p>Your go-to spot for amazing custom art creations. Check out our gallery or support us directly!</p>
        <div class="links">
            <a href="https://ko-fi.com/r9customs" target="_blank">Visit Ko-Fi</a>
            <a href="https://www.deviantart.com/axlyscustoms" target="_blank">Visit DeviantArt</a>
        </div>
    </header>

    <div class="preview">
        <img id="preview-img" src="" alt="Art Preview">
    </div>

    <script>
        // Array of image paths - assuming you've uploaded them to your GitHub repo in the same folder as index.html
        // Name them like '1.jpg', '2.jpg', etc., or change the paths here to match what you name them!
        // If your repo is set up with a subfolder for images, use 'images/1.jpg' instead.
        const images = [
            '1.jpg',  // Nun-like figure in dark setting
            '2.jpg',  // Cowboy woman with gun in apocalyptic town
            '3.jpg',  // Green elf in forest (fierce one)
            '4.jpg',  // Demon elf on throne
            '5.jpg',  // Haunted mansion
            '6.jpg',  // Warrior woman leading army
            '7.jpg',  // Angel warrior with wings
            '8.jpg',  // Space station
            '9.jpg',  // Hooded warrior in snow
            '10.jpg'  // Green goblin elf in forest (playful one)
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        function changePreview() {
            const previewImg = document.getElementById('preview-img');
            previewImg.style.opacity = 0;  // Fade out
            setTimeout(() => {
                previewImg.src = images[currentIndex];
                previewImg.style.opacity = 1;  // Fade in
            }, 1000);
        }

        // Initial setup
        if (images.length > 0) {
            document.body.style.backgroundImage = `url('${images[0]}')`;
            document.getElementById('preview-img').src = images[0];
        }

        // Rotate every 5 seconds
        setInterval(() => {
            changeBackground();
            changePreview();
        }, 5000);
    </script>

</body>
</html>
</body>
</html>
