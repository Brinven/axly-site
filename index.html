<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axly Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="15;url=https://ko-fi.com/r9customs" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 40px 20px;
      width: 100%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin: 0;
    }
    .preview {
      height: 180px;
      margin-top: 20px;
    }
    .preview img {
      height: 180px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Axly</h1>
    <p>Loading your custom art bundle...</p>
    <div class="preview">
      <img id="previewImage" src="images/BG1.png" alt="Preview Art" />
    </div>
    <p style="font-size:0.9rem; margin-top:1rem;">Youâ€™ll be redirected in 15 seconds.</p>
  </div>

  <script>
    const bgImages = Array.from({length: 20}, (_, i) => `images/BG${i + 1}.png`);
    const featured = ["images/BG1.png", "images/BG2.png", "images/BG3.png"];

    // Set random background
    const randomBG = bgImages[Math.floor(Math.random() * bgImages.length)];
    document.body.style.backgroundImage = `url('${randomBG}')`;

    // Cycle preview images
    const preview = document.getElementById('previewImage');
    let index = 0;
    function cycleImages() {
      preview.style.opacity = 0;
      setTimeout(() => {
        preview.src = featured[index];
        preview.style.opacity = 1;
        index = (index + 1) % featured.length;
      }, 300);
    }
    setInterval(cycleImages, 4000); // every 4 sec
  </script>
</body>
</html>
